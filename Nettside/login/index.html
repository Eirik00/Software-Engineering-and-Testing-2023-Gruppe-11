<!DOCTYPE html>
<html>
    <head>
        <script>
            // Admin login funksjon
            function loginAdmin(username, password) {
                console.log("admin: " + username.value + " " + password.value);
            }
            // Bruker login funksjon
            function loginUser(username, password) {
                console.log("user: " + username.value + " " + password.value);
            }


            // Hoved login funksjonen
            function loginFunction() {
                var username = document.getElementById("username");     // Henter ut html elementet med id=username
                var password = document.getElementById("password");     // Henter ut html elementet med id=password
                var choice = document.getElementsByName("userChoice");  // Henter ut html elementer med NAVNET=userChoice
                
                // Den må kjøre en loop igjennom choice, som er en liste, for å sjekke om hvilken som har attributten "checked"
                for (let i = 0; i< choice.length; i++){
                    if(choice[i].checked){
                        if(choice[i].value == "1"){         // Her ser den etter hvilken value elementet med "checked" har
                            loginUser(username, password);  // om det er 1 så er det bruker login
                        }else{
                            loginAdmin(username, password); // ellers er det admin
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <p>Login</p>

        <!-- Login form // Trenger egt ikke å være en form så dette kan endres senere-->
        <form>
            Bruker:
            <input type="radio" id="user" name="userChoice" value="1" checked="True">
            Admin:
            <input type="radio" id="admin" name="userChoice" value="2"><br>
            Brukernavn:
            <input type="text" id="username"><br>
            Passord:
            <input type="text" id="password"><br>
            <input type="button" value="Submit" onclick="loginFunction();">
        </form>
    </body>
</html>
